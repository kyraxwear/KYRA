<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 24px;
      font-weight: 700;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      opacity: 0.6;
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1618354691435-15ffb6c10fa1');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 50px;
      color: #fff;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
    }
    .section-title {
      text-align: center;
      font-size: 32px;
      margin: 60px 0 30px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 40px 60px;
    }
    .product {
      position: relative;
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product-name {
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
    .cta {
      text-align: center;
      margin: 50px 0;
    }
    .cta a {
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #444;
    }
    footer {
      padding: 20px 40px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .socials a {
      margin-left: 15px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>KYRA</h1>
    <nav>
      <a href="#productos">Productos</a>
      <a href="https://www.instagram.com/kyraxwear?igsh=cXR5bDlsMzdnN2Rs&utm_source=qr" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@kyraxwear?_t=ZM-8yIowQdHbDZ&_r=1" target="_blank">TikTok</a>
    </nav>
  </header>

  <section class="hero">
    <h2>VINTAGE CLOTHING</h2>
  </section>

  <h2 class="section-title" id="productos">CATÁLOGO</h2>
  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032465171-aebd3f42390c" alt="Product 1">
      <div class="product-name">Oversized T-Shirt</div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810318373-82b43bb4b1c3" alt="Product 2">
      <div class="product-name">Cargo Pants</div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1581515281353-1c89f79891fa" alt="Product 3">
      <div class="product-name">Vintage Jacket</div>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032457860-b47f7e65c7fa" alt="Product 4">
      <div class="product-name">Crop Hoodie</div>
    </div>
  </section>

  <div class="cta">
    <a href="https://www.instagram.com/kyraxwear?igsh=cXR5bDlsMzdnN2Rs&utm_source=qrkyraxwear?igsh=cXR5bDlsMzdnN2Rs&utm_source=qr" target="_blank">VER MÁS EN INSTAGRAM</a>
  </div>

  <footer>
    <div>&copy; 2025 KYRA. Todos los derechos reservados.</div>
    <div class="socials">
      <a href="https://www.instagram.com/kyraxwear?igsh=cXR5bDlsMzdnN2Rs&utm_source=qr" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@kyraxwear?_t=ZM-8yIowQdHbDZ&_r=1" target="_blank">TikTok</a>
    </div>
  </footer>
</body>
</html>
